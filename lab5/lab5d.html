<html>
<head>
    <title>
        Html Form
    </title>
</head>

<body>

    <br />
    <br />
    <form>
        <table border="1" height="75%" width="100%">
            <tr>
                <td colspan="3"><h1>REGISTATION</h1></td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="" value="" /> i </td>
                <td width="30"></td>
            </tr>

            <tr>
                <td>User Name</td>
                <td><input type="text" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Conform Password</td>
                <td><input type="text" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Others
                </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="gender" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td colspan="3" height="30"></td>
            </tr>
            <tr>
                <td colspan="3" align="left">
                    <input type="submit" name="" value="Submit" />
                    <input type="reset" name="" value="Reset" />
                </td>
            </tr>
        </table>

    </form>
    
         
    

</body>


</html>
